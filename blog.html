---
layout: page
title: Blog
permalink: /blog/
---
<h1>Blog</h1>

<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	      <p>{{ post.content | truncatewords:200 }}</p>
      </li>
    {% endfor %}
  </ul>
